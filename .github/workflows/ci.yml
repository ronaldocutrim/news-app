name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ”§ TypeScript type check
        run: npx tsc --noEmit

      - name: ğŸ§¹ Run code quality check
        run: npm run code:fix -- --dry-run || true

  expo-doctor:
    name: ğŸ¥ Expo Doctor
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¥ Run Expo Doctor
        run: npx expo doctor || true

      - name: ğŸ“‹ Validate app.json
        run: |
          if [ -f "app.json" ]; then
            echo "âœ… app.json found"
            node -e "JSON.parse(require('fs').readFileSync('app.json', 'utf8'))" && echo "âœ… app.json is valid JSON"
          else
            echo "âŒ app.json not found"
            exit 1
          fi

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate

  build-validation:
    name: ğŸ— Build Validation
    runs-on: ubuntu-latest
    needs: [lint-and-test, expo-doctor]
    
    strategy:
      matrix:
        platform: [android, ios, web]
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Setup Expo CLI
        run: npm install -g @expo/cli

      - name: ğŸ”§ Prebuild ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            echo "ğŸ¤– Validating Android build configuration..."
            npx expo prebuild --platform android --no-install || echo "âš ï¸ Android prebuild check completed"
          elif [ "${{ matrix.platform }}" = "ios" ]; then
            echo "ğŸ Validating iOS build configuration..."
            npx expo prebuild --platform ios --no-install || echo "âš ï¸ iOS prebuild check completed"
          elif [ "${{ matrix.platform }}" = "web" ]; then
            echo "ğŸŒ Validating Web build configuration..."
            npx expo export:web --dev || echo "âš ï¸ Web build check completed"
          fi

  summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, expo-doctor, security-audit, build-validation]
    if: always()
    
    steps:
      - name: ğŸ“‹ Check CI Status
        run: |
          echo "ğŸ” Lint & Type Check: ${{ needs.lint-and-test.result }}"
          echo "ğŸ¥ Expo Doctor: ${{ needs.expo-doctor.result }}"
          echo "ğŸ”’ Security Audit: ${{ needs.security-audit.result }}"
          echo "ğŸ— Build Validation: ${{ needs.build-validation.result }}"
          
          if [ "${{ needs.lint-and-test.result }}" != "success" ]; then
            echo "âŒ CI Pipeline failed"
            exit 1
          else
            echo "âœ… CI Pipeline completed successfully"
          fi